<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero's Dawn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background -->
    <div class="bg-scene">
      <div class="starfield" id="starfield"></div>
    </div>

    <!-- Header -->
    <header class="title-screen fade-in" role="banner">
      <h1 class="game-title">Hero's Dawn</h1>
      <p class="subtitle">Press Start - Adventure Begins</p>

      <div class="title-action">
        <button
          class="btn primary"
          id="btnPlayMusic"
          aria-pressed="false"
          aria-label="Play background music"
        >
          &#9654; Play Music
        </button>
        <button
          class="btn"
          id="btnPauseMusic"
          aria-label="Pause background music"
        >
          &#10073;&#10073; Pause
        </button>
      </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="rpg-nav" aria-label="Main menu">
      <ul role="menu">
        <li role="menuitem"><a href="#status" class="nav-link">Start</a></li>
        <li role="menuitem">
          <a href="#inventory" class="nav-link">Inventory</a>
        </li>
        <li role="menuitem"><a href="#quest" class="nav-link">Quest</a></li>
        <li role="menuitem">
          <button class="nav-link" type="button">Exit</button>
        </li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
