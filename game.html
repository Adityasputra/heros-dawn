<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero's Dawn - An immersive retro fantasy RPG adventure"
    />
    <title>Hero's Dawn</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/demo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="game-container" id="gameContainer">
      <div class="game-layout">
        <!-- Header -->
        <header class="game-header">
          <div class="top-controls">
            <div class="gold-ui" aria-label="Gold">
              <svg
                class="icon gold-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22ZM2 12L8 15V9L2 12ZM22 12L16 9V15L22 12Z"
                />
              </svg>
              <span class="gold-amount" id="topGold">0</span>
            </div>

            <button class="btn" id="musicBtn" aria-label="Toggle music">
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path d="M9 18V5l12-2v13M6 18a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              </svg>
              <span id="musicStatus">Music: OFF</span>
            </button>

            <button class="btn" id="exitBtn">
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M6 18L18 6M6 6l12 12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <span>Exit</span>
            </button>
          </div>
        </header>

        <!-- Character Panel -->
        <aside class="character-panel">
          <div class="character-portrait">
            <img
              id="characterImage"
              src="assets/chars/mario.svg"
              alt="Character portrait"
            />
            <div class="level-badge" aria-label="Character level">
              <span id="stat-lvl">5</span>
            </div>
          </div>

          <div class="character-details">
            <h2 class="character-name" id="characterName">Character Name</h2>

            <!-- Stat Bars -->
            <div class="stat-bars">
              <div class="stat-bar">
                <label for="hp-bar">HP</label>
                <div
                  class="bar"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="80"
                >
                  <div class="fill hp" id="hp-bar" style="width: 80%"></div>
                </div>
                <span id="stat-hp">80/100</span>
              </div>

              <div class="stat-bar">
                <label for="mp-bar">MP</label>
                <div
                  class="bar"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="50"
                >
                  <div class="fill mp" id="mp-bar" style="width: 50%"></div>
                </div>
                <span id="stat-mp">25/50</span>
              </div>

              <div class="stat-bar">
                <label for="exp-bar">EXP</label>
                <div
                  class="bar"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="60"
                >
                  <div class="fill exp" id="exp-bar" style="width: 60%"></div>
                </div>
                <span id="stat-exp">60/100</span>
              </div>
            </div>

            <!-- Character Stats -->
            <div class="character-stats">
              <div class="stat-item">SP: <span id="stat-sp">10</span></div>
              <div class="stat-item">ATK: <span id="stat-atk">20</span></div>
              <div class="stat-item">DEF: <span id="stat-def">12</span></div>
              <div class="stat-item">SPD: <span id="stat-spd">18</span></div>
              <div class="stat-item">LUK: <span id="stat-luk">7</span></div>
            </div>
          </div>
        </aside>

        <!-- Navigation Menu -->
        <nav class="game-nav" aria-label="Game navigation">
          <button class="nav-btn" id="questBtn">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
            >
              <path d="M4 19h16V5H4v14Zm2-2V7h12v10H6Z" />
            </svg>
            <span>Quests</span>
          </button>

          <button class="nav-btn" id="inventoryBtn">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
            >
              <path d="M6 2h12l1 7H5l1-7Zm0 9h12v11H6V11Z" />
            </svg>
            <span>Inventory</span>
          </button>

          <button class="nav-btn" id="battleBtn">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
            >
              <path d="M12 2l4 20-4-2-4 2 4-20Z" />
            </svg>
            <span>Battle</span>
          </button>

          <button class="nav-btn" id="shopBtn">
            <svg
              class="nav-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
            >
              <path d="M4 4h16l-1.5 9h-13L4 4Zm1 11h14v2H5v-2Z" />
            </svg>
            <span>Shop</span>
          </button>
        </nav>

        <!-- Main Content -->
        <main class="game-content" id="gameContent" aria-live="polite"></main>

        <!-- Footer -->
        <footer class="game-footer">
          <div class="footer-tips" aria-live="polite">
            <span class="footer-tip" id="footerTip">
              ðŸ’¡ Tip: Click items in your inventory to see details
            </span>
          </div>
          <div class="footer-info">
            <span class="game-version">v1.0.0</span>
            <span class="save-status" id="saveStatus">
              <svg
                class="save-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="18"
                height="18"
                fill="currentColor"
              >
                <path
                  d="M17 3H5a2 2 0 0 0-2 2v14l4-4h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Z"
                />
              </svg>
              <span id="saveStatusText">Auto-saved</span>
            </span>
          </div>
        </footer>
      </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container" id="notificationContainer"></div>

    <script type="module" src="scripts/demo.js"></script>
  </body>
</html>
